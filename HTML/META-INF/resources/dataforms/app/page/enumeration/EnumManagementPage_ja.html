<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="mainDiv">
			<form id="queryForm">
				<div class="formHeader">検索条件</div>
				<table class="responsive thtd">
					<tbody>
						<tr>
							<th>列挙型を示すコード</th>
							<td><input type="text" id="enumTypeCode" /></td>
						</tr>
						<tr>
							<th>列挙型の名称</th>
							<td><input type="text" id="enumTypeName" /></td>
						</tr>
						<tr>
							<th>言語コード</th>
							<td><select id="langCode"></select></td>
						</tr>
					</tbody>
				</table>
				<input type="submit" id="queryButton" value="検索">
				<input type="button" id="resetButton" value="リセット">&nbsp;
				<input type="button" id="newButton" value="新規登録">&nbsp;
				<input type="button" id="exportInitDataButton" value="初期化データとしてエクスポート">
			</form>
			<form id="queryResultForm">
				<div class="formHeader">検索結果</div>
				<input type="hidden" id="enumTypeCode" />
				<div class="hScrollDiv">
					<table id="queryResult">
						<thead>
							<tr>
								<th>
									No.
								</th>
								<th>
									列挙型を示すコード
								</th>
								<th>
									列挙型の名称
								</th>
								<th>
									操作
								</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<span id="queryResult[0].rowNo"></span>
								</td>
								<td>
									<a id="queryResult[0].updateButton" href="javascript:void(0);"><span id="queryResult[0].enumTypeCode"></span></a>
								</td>
								<td>
									<span id="queryResult[0].enumTypeName"></span>
								</td>
								<td>
									<input type="button" id="queryResult[0].viewButton" value="表示">
									<input type="button" id="queryResult[0].deleteButton" value="削除">
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</form>
			<form id="editForm">
				<div class="formHeader"><span id="editFormTitle"></span></div>
				<table class="responsive thtd">
					<tbody>
						<tr>
							<th>列挙型を示すコード.</th>
							<td><input type="text" id="enumTypeCode" /></td>
						</tr>
					</tbody>
				</table>
				<div class="hScrollDiv">
					<table id="typeNameList" class="editableTable">
						<thead>
							<tr>
								<th class="buttonColumn">
								</th>
								<th class="buttonColumn">
								</th>
								<th nowrap>
									No.
								</th>
								<th>
									言語コード
								</th>
								<th>
									列挙型の名称
								</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td style="width: 21px;">
									<input type="button" id="typeNameList[0].addButton" value="+"/>
								</td>
								<td style="width: 21px;">
									<input type="button" id="typeNameList[0].deleteButton" value="-"/>
								</td>
								<td style="text-align: right;">
									<span id="typeNameList[0].no"></span>
								</td>
								<td>
									<input type="hidden" id="typeNameList[0].enumTypeCode" />
									<input type="hidden" id="typeNameList[0].createUserId" />
									<input type="hidden" id="typeNameList[0].createTimestamp" />
									<input type="hidden" id="typeNameList[0].updateUserId" />
									<input type="hidden" id="typeNameList[0].updateTimestamp" />
									<select id="typeNameList[0].langCode"></select>
								</td>
								<td>
									<input type="text" id="typeNameList[0].enumTypeName" />
								</td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<th>
									<input type="button" id="typeNameList.addButton" value="+"/>
								</th>
								<th colspan="4"></th>
							</tr>
						</tfoot>
					</table>
				</div>
				<div class="hScrollDiv">
					<table id="optionNameList" class="editableTable">
						<thead>
							<tr>
								<th class="buttonColumn">
								</th>
								<th class="buttonColumn">
								</th>
								<th nowrap>
									No.
								</th>
								<th>
									選択肢コード
								</th>
								<th>
									言語コード
								</th>
								<th>
									選択肢名称
								</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td style="width: 21px;">
									<input type="button" id="optionNameList[0].addButton" value="+"/>
								</td>
								<td style="width: 21px;">
									<input type="button" id="optionNameList[0].deleteButton" value="-"/>
								</td>
								<td style="text-align: right;">
									<span id="optionNameList[0].no"></span>
								</td>
								<td>
									<input type="hidden" id="optionNameList[0].enumTypeCode" />
									<input type="hidden" id="optionNameList[0].createUserId" />
									<input type="hidden" id="optionNameList[0].createTimestamp" />
									<input type="hidden" id="optionNameList[0].updateUserId" />
									<input type="hidden" id="optionNameList[0].updateTimestamp" />
									<input type="text" id="optionNameList[0].enumOptionCode" />
								</td>
								<td>
									<select id="optionNameList[0].langCode"></select>
								</td>
								<td>
									<input type="text" id="optionNameList[0].enumOptionName" />
								</td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<th>
									<input type="button" id="optionNameList.addButton" value="+"/>
								</th>
								<th colspan="5"></th>
							</tr>
						</tfoot>
					</table>
				</div>
				<input type="button" id="confirmButton" value="確認"/>
				<input type="button" id="saveButton" value="登録"/>
				<input type="button" id="resetButton" value="リセット"/>
				<input type="button" id="deleteButton" value="削除"/>
				<input type="button" id="backButton" value="戻る"/>
			</form>

		</div>
	</body>
</html>
