<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="mainDiv">
			<form id="editForm">
				<input type="hidden" id="saveMode" />
				<table class="responsive">
					<tbody>
						<tr>
							<th>Login ID.</th>
							<td><span id="loginId"></span></td>
						</tr>
						<tr>
							<th>New password</th>
							<td><input type="password" id="password" /></td>
						</tr>
						<tr>
							<th>New password(Confirm)</th>
							<td><input type="password" id="passwordCheck" /></td>
						</tr>
					</tbody>
				</table>
				<input type="button" id="confirmButton" value="Confirm"/>
				<input type="button" id="saveButton" value="Save"/>
				<input type="button" id="backButton" value="Back"/>
			</form>

		</div>
	</body>
</html>
