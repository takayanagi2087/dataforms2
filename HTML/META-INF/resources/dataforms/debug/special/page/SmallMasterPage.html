<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="mainDiv">
			<form id="queryForm">
				<div class="formHeader">検索条件</div>
				<table class="responsive">
					<tbody>
						<tr>
							<th>キー1</th>
							<td><input type="text" id="key1" /></td>
						</tr>
						<tr>
							<th>キー2</th>
							<td><input type="text" id="key2" /></td>
						</tr>
					</tbody>
				</table>
				<input type="submit" id="queryButton" value="検索">
				<input type="button" id="resetButton" value="リセット">&nbsp;
			</form>
			<form id="editForm">
				<div class="formHeader"><span id="editFormTitle"></span></div>
				<table class="responsive">
					<tbody>
					</tbody>
				</table>
				<div class="hScrollDiv">
					<table id="list" class="editableTable">
						<thead>
							<tr>
								<th colspan="2" nowrap>
									
								</th>
								<th nowrap>
									No.
								</th>
								<th>
									キー1
								</th>
								<th>
									キー2
								</th>
								<th>
									コメント
								</th>
								<th>
									添付ファイル
								</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="buttonColumn">
									<input type="button" id="list[0].addButton" value="+"/>
								</td>
								<td class="buttonColumn">
									<input type="button" id="list[0].deleteButton" value="-"/>
								</td>
								<td style="text-align: right;" class="rowno">
									<span id="list[0].no"></span>
								</td>
								<td>
									<input type="text" id="list[0].key1" />
									<input type="hidden" id="list[0].smallMasterId" />
									<input type="hidden" id="list[0].sortOrder" />
									<input type="hidden" id="list[0].createUserId" />
									<input type="hidden" id="list[0].createTimestamp" />
									<input type="hidden" id="list[0].updateUserId" />
									<input type="hidden" id="list[0].updateTimestamp" />
								</td>
								<td>
									<input type="text" id="list[0].key2" />
								</td>
								<td>
									<input type="text" id="list[0].comment1" />
								</td>
								<td>
									<input type="file" id="list[0].attachFile" />
								</td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<th class="buttonColumn">
									<input type="button" id="list.addButton" value="+"/>
								</th>
								<th colspan="6">
								</th>
							</tr>
						</tfoot>
					</table>
				</div>
				<input type="button" id="confirmButton" value="確認"/>
				<input type="button" id="saveButton" value="登録"/>
				<input type="button" id="resetButton" value="リセット"/>
				<input type="button" id="backButton" value="戻る"/>
			</form>

		</div>
	</body>
</html>
