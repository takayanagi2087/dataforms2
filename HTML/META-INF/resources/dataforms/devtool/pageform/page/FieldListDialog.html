<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="mainDiv">
			<form id="fieldListForm">
				<div class="formHeader">xxx</div>
				<table class="responsive">
					<tbody>
					</tbody>
				</table>
				<div class="hScrollDiv">
					<table id="fieldList" class="editableTable">
						<thead>
							<tr>
								<th nowrap>
									No.
								</th>
								<th>
									フィールドID
								</th>
								<th>
									フィールド名
								</th>
								<th>
									フィールドクラス名
								</th>
								<th>
									テーブルクラス名
								</th>
								<th>
									検索条件
								</th>
								<th>
									表示方法
								</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td style="text-align: right;" class="rowno">
									<span id="fieldList[0].no"></span>
								</td>
								<td style="width: 120px;">
									<input type="text" id="fieldList[0].fieldId" />
								</td>
								<td style="width: 120px;">
									<input type="text" id="fieldList[0].comment" />
								</td>
								<td style="width: 300px;">
									<input type="text" id="fieldList[0].fieldClassName" />
								</td>
								<td style="width: 300px;">
									<input type="text" id="fieldList[0].tableFullClassName" />
								</td>
								<td style="width: 100px;">
									<select id="fieldList[0].matchType"></select>
								</td>
								<td  style="width: 100px;">
									<select id="fieldList[0].fieldDisplay"></select>
								</td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<th colspan="10">
								</th>
							</tr>
						</tfoot>
					</table>
				</div>
				<button type="button" id="okButton" class="largeButton">OK</button>
				<button type="button" id="cancelButton" class="largeButton">Cancel</button>
			</form>

		</div>
	</body>
</html>
