<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<style type="text/css">
		#editForm > table th {
			min-width: 160px;
		}
	</style>
</head>
	<body>
		<div id="mainDiv">
			<form id="queryForm">
				<div class="formHeader">検索条件</div>
				<table class="responsive thtd">
					<tbody>
						<tr>
							<th>機能</th>
							<td><select id="functionSelect"></select></td>
						</tr>
						<tr>
							<th>パッケージ名</th>
							<td><input type="text" id="packageName" /></td>
						</tr>
						<tr>
							<th>問合せクラス名</th>
							<td><input type="text" id="queryClassName" /></td>
						</tr>
					</tbody>
				</table>
				<input type="submit" id="queryButton" value="検索">
				<input type="button" id="resetButton" value="リセット">&nbsp;
				<input type="button" id="newButton" value="新規登録">
			</form>
			<form id="queryResultForm">
				<div class="formHeader">検索結果</div>
				<input type="hidden" id="packageName" />
				<input type="hidden" id="queryClassName" />
				<table class="responsive">
					<tbody>
					</tbody>
				</table>
					<div class="hScrollDiv">
						<table id="queryResult">
							<thead>
								<tr>
									<th>
										No.
									</th>
									<th>
										問合せクラス名
									</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>
										<span id="queryResult[0].rowNo"></span>
										<input type="hidden" id="queryResult[0].packageName" />
										<input type="hidden" id="queryResult[0].queryClassName" />
									</td>
									<td>
										<a href="javascript:void(0);" id="queryResult[0].updateButton">
											<span id="queryResult[0].fullClassName"></span>
										</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
			</form>
			<form id="editForm">
				<div class="formHeader"><span id="editFormTitle"></span></div>
				<table class="responsive thtdthtd">
					<caption>生成する問合せクラス</caption>
					<tbody>
						<tr>
							<th>Javaソース出力先</th>
							<td colspan="3"><input type="text" id="javaSourcePath"/></td>
						</tr>
						<tr>
							<th>機能</th>
							<td><select id="functionSelect"></select></td>
							<th>パッケージ名</th>
							<td><input type="text" id="packageName" /></td>
						</tr>
						<tr>
							<th>問合せクラス名</th>
							<td><input type="text" id="queryClassName" /></td>
							<th>オプション</th>
							<td>
								<input type="checkbox" id="distinctFlag" value="1"/><label for="distinctFlag">Distinct</label>
								<input type="checkbox" id="forceOverwrite" value="1"><label for="forceOverwrite">強制的に上書する</label>
							</td>
						</tr>
					</tbody>
				</table>
				<table class="responsive thtdthtd">
					<caption>問合せる主テーブル</caption>
					<tbody>
						<tr>
							<th>機能</th>
							<td><select id="mainTableFunctionSelect"></select></td>
							<th>パッケージ</th>
							<td><input type="text" id="mainTablePackageName" /></td>
						</tr>
						<tr>
							<th>クラス名</th>
							<td><input type="text" id="mainTableClassName" /></td>
							<th>別名</th>
							<td><input type="text" id="aliasName" /></td>
						</tr>
					</tbody>
				</table>
				<div style="overflow-x:scroll;width:100%">
					<div class="hScrollDiv">
						<table id="joinTableList" class="editableTable">
							<caption>JOINするテーブルリスト</caption>
							<thead>
								<tr>
									<th class="buttonColumn" nowrap>
										
									</th>
									<th class="buttonColumn" nowrap>
										
									</th>
									<th nowrap>
										No.
									</th>
									<th>
										機能
									</th>
									<th>
										パッケージ名
									</th>
									<th>
										テーブルクラス名
									</th>
									<th>
										別名
									</th>
									<th>
										結合条件
									</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td style="width: 21px;">
										<input type="button" id="joinTableList[0].addButton" value="+"/>
									</td>
									<td style="width: 21px;">
										<input type="button" id="joinTableList[0].deleteButton" value="-"/>
									</td>
									<td style="text-align: right;">
										<span id="joinTableList[0].no"></span>
									</td>
									<td>
										<select id="joinTableList[0].functionSelect"></select>
									</td>
									<td>
										<input type="text" id="joinTableList[0].packageName" />
									</td>
									<td>
										<input type="text" id="joinTableList[0].tableClassName" />
									</td>
									<td>
										<input type="text" id="joinTableList[0].aliasName" />
									</td>
									<td>
										<span id="joinTableList[0].joinCondition" ></span>
									</td>
								</tr>
							</tbody>
							<tfoot>
								<tr>
									<th style="width: 21px;">
										<input type="button" id="joinTableList.addButton" value="+"/>
									</th>
									<th colspan="7">
									</th>
								</tr>
							</tfoot>
						</table>
					</div>
				</div>
				<div style="overflow-x:scroll;width:100%">
					<div class="hScrollDiv">
						<table id="leftJoinTableList" class="editableTable">
							<caption>LEFT JOINするテーブルリスト</caption>
							<thead>
								<tr>
									<th class="buttonColumn" nowrap>
										
									</th>
									<th class="buttonColumn" nowrap>
										
									</th>
									<th nowrap>
										No.
									</th>
									<th>
										機能
									</th>
									<th>
										パッケージ名
									</th>
									<th>
										テーブルクラス名
									</th>
									<th>
										別名
									</th>
									<th>
										結合条件
									</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td style="width: 21px;">
										<input type="button" id="leftJoinTableList[0].addButton" value="+"/>
									</td>
									<td style="width: 21px;">
										<input type="button" id="leftJoinTableList[0].deleteButton" value="-"/>
									</td>
									<td style="text-align: right;">
										<span id="leftJoinTableList[0].no"></span>
									</td>
									<td>
										<select id="leftJoinTableList[0].functionSelect"></select>
									</td>
									<td>
										<input type="text" id="leftJoinTableList[0].packageName" />
									</td>
									<td>
										<input type="text" id="leftJoinTableList[0].tableClassName" />
									</td>
									<td>
										<input type="text" id="leftJoinTableList[0].aliasName" />
									</td>
									<td>
										<span id="leftJoinTableList[0].joinCondition" ></span>
									</td>
								</tr>
							</tbody>
							<tfoot>
								<tr>
									<th style="width: 21px;">
										<input type="button" id="leftJoinTableList.addButton" value="+"/>
									</th>
									<th colspan="7">
									</th>
								</tr>
							</tfoot>
						</table>
					</div>
				</div>
				<div style="overflow-x:scroll;width:100%">
					<div class="hScrollDiv">
						<table id="rightJoinTableList" class="editableTable">
							<caption>RIGHT JOINするテーブルリスト</caption>
							<thead>
								<tr>
									<th class="buttonColumn" nowrap>
										
									</th>
									<th class="buttonColumn" nowrap>
										
									</th>
									<th nowrap>
										No.
									</th>
									<th>
										機能
									</th>
									<th>
										パッケージ名
									</th>
									<th>
										テーブルクラス名
									</th>
									<th>
										別名
									</th>
									<th>
										結合条件
									</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td style="width: 21px;">
										<input type="button" id="rightJoinTableList[0].addButton" value="+"/>
									</td>
									<td style="width: 21px;">
										<input type="button" id="rightJoinTableList[0].deleteButton" value="-"/>
									</td>
									<td style="text-align: right;">
										<span id="rightJoinTableList[0].no"></span>
									</td>
									<td>
										<select id="rightJoinTableList[0].functionSelect"></select>
									</td>
									<td>
										<input type="text" id="rightJoinTableList[0].packageName" />
									</td>
									<td>
										<input type="text" id="rightJoinTableList[0].tableClassName" />
									</td>
									<td>
										<input type="text" id="rightJoinTableList[0].aliasName" />
									</td>
									<td>
										<span id="rightJoinTableList[0].joinCondition" ></span>
									</td>
								</tr>
							</tbody>
							<tfoot>
								<tr>
									<th style="width: 21px;">
										<input type="button" id="rightJoinTableList.addButton" value="+"/>
									</th>
									<th colspan="7">
									</th>
								</tr>
							</tfoot>
						</table>
					</div>
				</div>
				<div style="overflow-x:scroll;width:100%">
					<div class="hScrollDiv">
						<table><tbody><tr><td id="tdtest">
						<table id="selectFieldList">
							<caption>選択フィールドリスト</caption>
							<thead>
								<tr>
									<th>
										テーブル
									</th>
									<th>
										<input type="checkbox" id="selectAll" value="1"/>
									</th>
									<th>
										フィールドID
									</th>
									<th>
										フィールドクラス名
									</th>
									<th>
										コメント
									</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>
										<input type="checkbox" id="selectFieldList[0].selectTableClass" value=""/>
										<label for="selectFieldList[0].selectTableClass" id="selectFieldList[0].tableClassName" ></label>
									</td>
									<td>
										<input type="hidden" id="selectFieldList[0].selectTableClassName" >
										<input type="checkbox" id="selectFieldList[0].sel" value="1">
									</td>
									<td>
										<input type="text" id="selectFieldList[0].fieldId"/>
									</td>
									<td>
										<span id="selectFieldList[0].fieldClassName" ></span>
									</td>
									<td>
										<span id="selectFieldList[0].comment" ></span>
									</td>
								</tr>
							</tbody>
						</table>
						</td></tr></tbody></table>
					</div>
				</div>
				<input type="button" id="confirmButton" value="確認"/>
				<input type="button" id="saveButton" value="登録"/>
				<input type="button" id="resetButton" value="リセット"/>
				<input type="button" id="backButton" value="戻る"/>
			</form>

		</div>
	</body>
</html>
