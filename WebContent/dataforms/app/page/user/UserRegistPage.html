<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="mainDiv">
			<form id="editForm">
				<input type="hidden" id="saveMode" />
				<table class="responsive">
					<tbody>
						<tr>
							<th>Login ID.</th>
							<td><input type="text" id="loginId" /></td>
						</tr>
						<tr>
							<th>Mail address</th>
							<td><input type="text" id="mailAddress" /></td>
						</tr>
						<tr>
							<th>Mail address(Confirm)</th>
							<td><input type="text" id="mailAddressCheck" /></td>
						</tr>
						<tr>
							<th>Name</th>
							<td><input type="text" id="userName" /></td>
						</tr>
						<tr>
							<th>Password</th>
							<td><input type="password" id="password" /></td>
						</tr>
						<tr>
							<th>Password(Confirm)</th>
							<td><input type="password" id="passwordCheck" /></td>
						</tr>
						<tr>
							<th>Zip code</th>
							<td><input type="text" id="zipCode" value="" class="zipCode"/></td>
						</tr>
						<tr>
							<th>Address</th>
							<td><input type="text" id="address" value=""/></td>
						</tr>
					</tbody>
				</table>
				<input type="button" id="confirmButton" value="Confirm"/>
				<input type="button" id="saveButton" value="Save"/>
				<input type="button" id="resetButton" value="Reset"/>
				<input type="button" id="backButton" value="Back"/>
			</form>

		</div>
	</body>
</html>
