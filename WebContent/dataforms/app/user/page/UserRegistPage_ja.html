<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="mainDiv">
			<form id="editForm">
				<input type="hidden" id="saveMode" />
				<table class="responsive">
					<tbody>
						<tr>
							<th>ログインID.</th>
							<td><input type="text" id="loginId" /></td>
						</tr>
						<tr>
							<th>メールアドレス</th>
							<td><input type="text" id="mailAddress" /></td>
						</tr>
						<tr>
							<th>メールアドレス(確認)</th>
							<td><input type="text" id="mailAddressCheck" /></td>
						</tr>
						<tr>
							<th>氏名</th>
							<td><input type="text" id="userName" /></td>
						</tr>
						<tr>
							<th>パスワード</th>
							<td><input type="password" id="password" /></td>
						</tr>
						<tr>
							<th>パスワード(確認)</th>
							<td><input type="password" id="passwordCheck" /></td>
						</tr>
						<tr>
							<th>郵便番号</th>
							<td><input type="text" id="zipCode" value="" class="zipCode"/></td>
						</tr>
						<tr>
							<th>住所</th>
							<td><input type="text" id="address" value=""/></td>
						</tr>
					</tbody>
				</table>
				<input type="button" id="confirmButton" value="確認"/>
				<input type="button" id="saveButton" value="登録"/>
				<input type="button" id="resetButton" value="リセット"/>
				<input type="button" id="backButton" value="戻る"/>
			</form>

		</div>
	</body>
</html>
