<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="mainDiv">
			<form id="queryForm">
				<div class="formHeader">検索条件</div>
				<table class="responsive">
					<tbody>
						<tr>
							<th>機能</th>
							<td><select id="functionSelect"></select></td>
						</tr>
						<tr>
							<th>パッケージ名</th>
							<td><input type="text" id="packageName" /></td>
						</tr>
						<tr>
							<th>クラス名</th>
							<td><input type="text" id="className" /></td>
						</tr>
					</tbody>
				</table>
				<input type="submit" id="queryButton" value="検索">
				<input type="button" id="resetButton" value="リセット">&nbsp;
				<input type="button" id="newButton" value="新規登録">
			</form>
			<form id="queryResultForm">
				<div class="formHeader">検索結果</div>
				<table class="responsive">
					<tbody>
					</tbody>
				</table>
				<div class="hScrollDiv">
					<table id="queryResult">
						<thead>
							<tr>
								<th>
									No.
								</th>
								<th>
									クラス名
								</th>
								<th>
									comment
								</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<span id="queryResult[0].rowNo"></span>
									<input type="hidden" id="queryResult[0].packageName" />
									<input type="hidden" id="queryResult[0].daoClassName" />
								</td>
								<td>
									<span id="queryResult[0].fullClassName"></span>
								</td>
								<td>
									<span id="queryResult[0].comment"></span>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</form>
			<form id="editForm">
				<div class="formHeader"><span id="editFormTitle"></span></div>
				<input type="hidden" id="saveMode" />
				<table class="responsive thtd">
					<tbody>
						<tr>
							<th>フォルダのパス。</th>
							<td><input type="text" id="javaSourcePath" /></td>
						</tr>
						<tr>
							<th>問合せパターン</th>
							<td><span><input type="radio" id="queryType[0]" name="queryType"/></span></td>
						</tr>
						<tr>
							<th>上書きモード</th>
							<td><select id="overwriteMode"></select></td>
						</tr>
						<tr>
					</tbody>
				</table>
				<h2>DAOクラス</h2>
				<table class="responsive thtdthtdthtd">
					<tbody>
						<tr>
							<th>機能</th>
							<td><select id="functionSelect"></select></td>
							<th>パッケージ名</th>
							<td><input type="text" id="packageName" /></td>
							<th>クラス名</th>
							<td><input type="text" id="daoClassName" /></td>
						</tr>
					</tbody>
				</table>
				<h2>一覧問合せ</h2>
				<table class="responsive thtdthtdthtd">
					<tbody>
						<tr>
							<th>機能</th>
							<td><select id="listQueryFunctionSelect"></select></td>
							<th>パッケージ</th>
							<td><input type="text" id="listQueryPackageName" /></td>
							<th>クラス名</th>
							<td><input type="text" id="listQueryClassName" /></td>
						</tr>
					</tbody>
				</table>
				<div class="singleRecord">
					<h2>単一レコード問合せ</h2>
					<table class="responsive thtdthtdthtd">
						<caption></caption>
						<tbody>
							<tr>
								<th>機能</th>
								<td><select id="singleRecordQueryFunctionSelect"></select></td>
								<th>パッケージ</th>
								<td><input type="text" id="singleRecordQueryPackageName" /></td>
								<th>クラス名</th>
								<td><input type="text" id="singleRecordQueryClassName" /></td>
							</tr>
						</tbody>
					</table>
					<h2>複数レコード問合せ一覧</h2>
					<div class="hScrollDiv">
						<table id="multiRecordQueryList" class="editableTable">
							<thead>
								<tr>
									<th colspan="2" nowrap>

									</th>
									<th nowrap>
										No.
									</th>
									<th>
										機能
									</th>
									<th>
										パッケージ名
									</th>
									<th>
										問合せクラス名
									</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td class="buttonColumn">
										<input type="button" id="multiRecordQueryList[0].addButton" value="+"/>
									</td>
									<td class="buttonColumn">
										<input type="button" id="multiRecordQueryList[0].deleteButton" value="-"/>
									</td>
									<td style="text-align: right;" class="rowno">
										<span id="multiRecordQueryList[0].no"></span>
									</td>
									<td>
										<select id="multiRecordQueryList[0].functionSelect"></select>
									</td>
									<td>
										<input type="text" id="multiRecordQueryList[0].packageName" />
									</td>
									<td>
										<input type="text" id="multiRecordQueryList[0].queryClassName" />
									</td>
								</tr>
							</tbody>
							<tfoot>
								<tr>
									<th class="buttonColumn">
										<input type="button" id="multiRecordQueryList.addButton" value="+"/>
									</th>
									<th colspan="5">
									</th>
								</tr>
							</tfoot>
						</table>
					</div>
				</div>
				<div class="multiRecord">
					<h2>複数レコード問合せ</h2>
					<table class="responsive thtdthtdthtd">
						<caption></caption>
						<tbody>
							<tr>
								<th>機能</th>
								<td><select id="multiRecordQueryFunctionSelect"></select></td>
								<th>パッケージ</th>
								<td><input type="text" id="multiRecordQueryPackageName" /></td>
								<th>クラス名</th>
								<td><input type="text" id="multiRecordQueryClassName" /></td>
							</tr>
						</tbody>
					</table>
					<h2>キーフィールドリスト</h2>
					<div class="hScrollDiv">
						<table id="multiRecordQueryKeyList" class="editableTable">
							<thead>
								<tr>
									<th colspan="2" nowrap>

									</th>
									<th nowrap>
										No.
									</th>
									<th>
										フィールドID
									</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td class="buttonColumn">
										<input type="button" id="multiRecordQueryKeyList[0].addButton" value="+"/>
									</td>
									<td class="buttonColumn">
										<input type="button" id="multiRecordQueryKeyList[0].deleteButton" value="-"/>
									</td>
									<td style="text-align: right;" class="rowno">
										<span id="multiRecordQueryKeyList[0].no"></span>
									</td>
									<td>
										<select id="multiRecordQueryKeyList[0].fieldSingleSelect"></select>
									</td>
								</tr>
							</tbody>
							<tfoot>
								<tr>
									<th class="buttonColumn">
										<input type="button" id="multiRecordQueryKeyList.addButton" value="+"/>
									</th>
									<th colspan="3">
									</th>
								</tr>
							</tfoot>
						</table>
					</div>
				</div>
				<input type="button" id="confirmButton" value="確認"/>
				<input type="button" id="saveButton" value="登録"/>
				<input type="button" id="resetButton" value="リセット"/>
				<input type="button" id="deleteButton" value="削除"/>
				<input type="button" id="backButton" value="戻る"/>
			</form>

		</div>
	</body>
</html>
