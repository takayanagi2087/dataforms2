<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="mainDiv">
			<form id="queryForm">
				<div class="formHeader">検索条件</div>
				<table class="responsive">
					<tbody>
						<tr>
							<th>資材名称</th>
							<td><input type="text" id="materialName" /></td>
						</tr>
						<tr>
							<th>資材在庫単位</th>
							<td><select id="materialUnit"></select></td>
						</tr>
						<tr>
							<th>単価(from)</th>
							<td><input type="text" id="unitPriceFrom" /></td>
						</tr>
						<tr>
							<th>単価(to)</th>
							<td><input type="text" id="unitPriceTo" /></td>
						</tr>
						<tr>
							<th>メモ</th>
							<td><input type="text" id="memo" /></td>
						</tr>
					</tbody>
				</table>
				<input type="submit" id="queryButton" value="検索">
				<input type="button" id="resetButton" value="リセット">&nbsp;
				<input type="button" id="newButton" value="新規登録">
			</form>
			<form id="queryResultForm">
				<div class="formHeader">検索結果</div>
				<table class="responsive">
					<tbody>
					</tbody>
				</table>
				<div class="hScrollDiv">
					<table id="queryResult">
						<thead>
							<tr>
								<th>
									資材コード
								</th>
								<th>
									資材名称
								</th>
								<th>
									資材在庫単位
								</th>
								<th>
									単価
								</th>
								<th>
									メモ
								</th>
								<th>
									操作
								</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<span id="queryResult[0].materialCode"></span>
									<input type="hidden" id="queryResult[0].materialId" />
									<input type="hidden" id="queryResult[0].createUserId" />
									<input type="hidden" id="queryResult[0].createTimestamp" />
									<input type="hidden" id="queryResult[0].updateUserId" />
									<input type="hidden" id="queryResult[0].updateTimestamp" />
								</td>
								<td>
									<a id="queryResult[0].updateButton" href="javascript:void(0);"><span id="queryResult[0].materialName"></span></a>
								</td>
								<td>
									<span id="queryResult[0].materialUnit"></span>
								</td>
								<td>
									<span id="queryResult[0].unitPrice"></span>
								</td>
								<td>
									<span id="queryResult[0].memo"></span>
								</td>
								<td>
									<input type="button" id="queryResult[0].viewButton" value="表示">
									<input type="button" id="queryResult[0].referButton" value="参照登録">
									<input type="button" id="queryResult[0].deleteButton" value="削除">
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</form>
			<form id="editForm">
				<div class="formHeader"><span id="editFormTitle"></span></div>
				<input type="hidden" id="saveMode" />
				<input type="hidden" id="materialId" />
				<input type="hidden" id="createUserId" />
				<input type="hidden" id="createTimestamp" />
				<input type="hidden" id="updateUserId" />
				<input type="hidden" id="updateTimestamp" />
				<table class="responsive">
					<tbody>
						<tr>
							<th>資材コード</th>
							<td><input type="text" id="materialCode" /></td>
						</tr>
						<tr>
							<th>資材名称</th>
							<td><input type="text" id="materialName" /></td>
						</tr>
						<tr>
							<th>資材在庫単位</th>
							<td><select id="materialUnit"></select></td>
						</tr>
						<tr>
							<th>単価</th>
							<td><input type="text" id="unitPrice" /></td>
						</tr>
						<tr>
							<th>メモ</th>
							<td><input type="text" id="memo" /></td>
						</tr>
					</tbody>
				</table>
				<input type="button" id="confirmButton" value="確認"/>
				<input type="button" id="saveButton" value="登録"/>
				<input type="button" id="resetButton" value="リセット"/>
				<input type="button" id="deleteButton" value="削除"/>
				<input type="button" id="backButton" value="戻る"/>
			</form>

		</div>
	</body>
</html>
