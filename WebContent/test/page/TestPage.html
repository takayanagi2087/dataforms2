<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="mainDiv">
			<form id="queryResultForm">
				<div class="formHeader">検索結果</div>
				<table class="responsive">
					<tbody>
					</tbody>
				</table>
				<div class="hScrollDiv">
					<table id="queryResult">
						<thead>
							<tr>
								<th>
									No.
								</th>
								<th>
									Charフィールド
								</th>
								<th>
									Varcharフィールド
								</th>
								<th>
									Smallintフィールド
								</th>
								<th>
									Integerフィールド
								</th>
								<th>
									Bigintフィールド
								</th>
								<th>
									Doubleフィールド
								</th>
								<th>
									Numericフィールド
								</th>
								<th>
									Dateフィールド
								</th>
								<th>
									Timeフィールド
								</th>
								<th>
									Timestampフィールド
								</th>
								<th>
									Clobフィールド
								</th>
								<th>
									郵便番号
								</th>
								<th>
									住所
								</th>
								<th>
									操作
								</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<span id="queryResult[0].rowNo"></span>
									<input type="hidden" id="queryResult[0].sqlTypeId" />
									<input type="hidden" id="queryResult[0].createUserId" />
									<input type="hidden" id="queryResult[0].createTimestamp" />
									<input type="hidden" id="queryResult[0].updateUserId" />
									<input type="hidden" id="queryResult[0].updateTimestamp" />
								</td>
								<td>
									<a id="queryResult[0].updateButton" href="javascript:void(0);"><span id="queryResult[0].sqlChar"></span></a>
								</td>
								<td>
									<span id="queryResult[0].sqlVarchar"></span>
								</td>
								<td>
									<span id="queryResult[0].sqlSmallint"></span>
								</td>
								<td>
									<span id="queryResult[0].sqlInteger"></span>
								</td>
								<td>
									<span id="queryResult[0].sqlBigint"></span>
								</td>
								<td>
									<span id="queryResult[0].sqlDouble"></span>
								</td>
								<td>
									<span id="queryResult[0].sqlNumeric"></span>
								</td>
								<td>
									<span id="queryResult[0].sqlDate"></span>
								</td>
								<td>
									<span id="queryResult[0].sqlTime"></span>
								</td>
								<td>
									<span id="queryResult[0].sqlTimestamp"></span>
								</td>
								<td>
									<span id="queryResult[0].sqlClob"></span>
								</td>
								<td>
									<span id="queryResult[0].zipCode"></span>
								</td>
								<td>
									<span id="queryResult[0].address"></span>
								</td>
								<td>
									<input type="button" id="queryResult[0].viewButton" value="表示">
									<input type="button" id="queryResult[0].referButton" value="参照登録">
									<input type="button" id="queryResult[0].deleteButton" value="削除">
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</form>
			<form id="editForm">
				<div class="formHeader"><span id="editFormTitle"></span></div>
				<input type="hidden" id="saveMode" />
				<input type="hidden" id="sqlTypeId" />
				<input type="hidden" id="createUserId" />
				<input type="hidden" id="createTimestamp" />
				<input type="hidden" id="updateUserId" />
				<input type="hidden" id="updateTimestamp" />
				<table class="responsive">
					<tbody>
						<tr>
							<th>Charフィールド</th>
							<td><input type="text" id="sqlChar" /></td>
						</tr>
						<tr>
							<th>Varcharフィールド</th>
							<td><input type="text" id="sqlVarchar" /></td>
						</tr>
						<tr>
							<th>Smallintフィールド</th>
							<td><input type="text" id="sqlSmallint" /></td>
						</tr>
						<tr>
							<th>Integerフィールド</th>
							<td><input type="text" id="sqlInteger" /></td>
						</tr>
						<tr>
							<th>Bigintフィールド</th>
							<td><input type="text" id="sqlBigint" /></td>
						</tr>
						<tr>
							<th>Doubleフィールド</th>
							<td><input type="text" id="sqlDouble" /></td>
						</tr>
						<tr>
							<th>Numericフィールド</th>
							<td><input type="text" id="sqlNumeric" /></td>
						</tr>
						<tr>
							<th>Dateフィールド</th>
							<td><input type="text" id="sqlDate" /></td>
						</tr>
						<tr>
							<th>Timeフィールド</th>
							<td><input type="text" id="sqlTime" /></td>
						</tr>
						<tr>
							<th>Timestampフィールド</th>
							<td><input type="text" id="sqlTimestamp" /></td>
						</tr>
						<tr>
							<th>Clobフィールド</th>
							<td><textarea id="sqlClob" rows="20" cols="80"></textarea></td>
						</tr>
						<tr>
							<th>郵便番号</th>
							<td><input type="text" id="zipCode" /></td>
						</tr>
						<tr>
							<th>住所</th>
							<td><input type="text" id="address" /></td>
						</tr>
					</tbody>
				</table>
				<input type="button" id="confirmButton" class="largeButton" value="確認"/>
				<input type="button" id="saveButton" class="largeButton" value="登録"/>
				<input type="button" id="resetButton" class="largeButton" value="リセット"/>
				<input type="button" id="deleteButton" class="largeButton" value="削除"/>
				<input type="button" id="backButton" class="largeButton" value="戻る"/>
			</form>

		</div>
	</body>
</html>
